name: Generate Trackers

on:
  schedule:
      - cron: '*/1 * * * *'

jobs:
  generate-trackers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Execute Script
        run: npm run generate-trackers
