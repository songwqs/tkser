name: Generate Trackers

on:
  schedule:
    - cron: '0 1 * * *' # 每天1点执行

jobs:
  generate-trackers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Debug Inputs
        run: |
          echo "Github Event Inputs: ${{ toJson(github.event.inputs) }}"
          echo "Suffix is ${{ github.event.inputs.suffix || 'best' }}"
          printenv

      - name: Execute Script
        run: |
          echo "Running npm run generate-trackers with suffix: $INPUT_SUFFIX"
          npm run generate-trackers
        env:
          INPUT_SUFFIX: 'aria2_best'

      - name: Commit and Push Changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add .
          git commit -m "Generate trackers"
          git push
