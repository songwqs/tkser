name: Generate Trackers

on:
  workflow_dispatch:
    inputs:
      suffix:
        description: 'Suffix for the trackers'
        required: false

jobs:
  generate-and-push-trackers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Execute Script
        run: |
          echo "Running npm run generate-trackers with suffix: $INPUT_SUFFIX"
          npm run generate-trackers
        env:
          INPUT_SUFFIX: 'aria2_best'

      - name: Commit and Push Changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add .
          git commit -m "Generate trackers $(date +'%Y-%m-%d')"
          git push --force origin master
